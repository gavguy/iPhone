<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <h:form>
            <h:inputText value="#{listBean.term}"/>

            <h:outputLabel value="Not found"
                           rendered="#{empty listBean.phones}"/>
            <h:dataTable value="#{listBean.phones}" var="phone"

                         rendered="#{not empty listBean.phones}"
                         styleClass="w3-table w3-table-all">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{phone.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Owner</f:facet>
                    #{phone.owner}
                </h:column>
                <h:column>
                    <f:facet name="header">product</f:facet>
                    #{phone.product}
                </h:column>
                <h:column>
                    <f:facet name="header">version</f:facet>
                    #{phone.version}
                </h:column>
                <h:column>
                    <f:facet name="header">serialNR</f:facet>
                    #{phone.serialNr}
                </h:column>



                <h:column>
                    <f:facet name="header">.Delete.</f:facet>

                    <h:commandButton value="DELETE" action="#{DeleteBean.phonedelete}">
                        value="#{phone.id}"
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>

                </h:column>
            </h:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

</html>
